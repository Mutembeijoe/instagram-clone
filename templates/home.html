{% extends 'base.html' %}
{% block content %}
<h1>Hello World</h1>
{% if user.is_authenticated %}
<h2>Hello, {{user}}</h2> |
<a href="{% url 'logout'%}">Logout</a>
{% else %}
<h2>Hello, stranger</h2>
<a href="{% url 'login' %}">Login</a> |
<a href="{% url 'register' %}">Register</a>
{% endif %}
{% endblock content %}
